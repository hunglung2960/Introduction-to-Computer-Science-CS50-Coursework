{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <select name = "symbolselected">
                {% for Symbol in Symbols %}
                    <option value="Symbols">{{Symbol}}</option>
                {%endfor%}
            </select>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="int"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="text">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
